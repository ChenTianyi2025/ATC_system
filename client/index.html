<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟空中交通管制系统 - 登录</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .info-screen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .info-screen-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="/pages/info.html" class="info-screen-btn">📺 信息大屏</a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>模拟空中交通管制系统</h1>
                <p>请选择管制类型并登录</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="controlType">管制类型</label>
                    <select id="controlType" required>
                        <option value="">-- 选择管制类型 --</option>
                        <option value="DEL">签派 (Delivery, DEL)</option>
                        <option value="GND">地面 (Ground, GND)</option>
                        <option value="TWR">塔台 (Tower, TWR)</option>
                        <option value="APP">进近 (Approach, APP)</option>
                        <option value="CEN">区域 (Center, CEN)</option>
                        <option value="CON">航班管理 (Control, CON)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">登录系统</button>
            </form>
        </div>
    </div>

    <!-- 加载模块化脚本 -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>

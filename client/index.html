<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟空中交通管制系统 - 登录</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>模拟空中交通管制系统</h1>
                <p>请选择管制类型并登录</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="controlType">管制类型</label>
                    <select id="controlType" required>
                        <option value="">-- 选择管制类型 --</option>
                        <option value="DEL">签派 (Delivery, DEL)</option>
                        <option value="GND">地面 (Ground, GND)</option>
                        <option value="TWR">塔台 (Tower, TWR)</option>
                        <option value="APP">进近 (Approach, APP)</option>
                        <option value="CEN">区域 (Center, CEN)</option>
                        <option value="CON">航班管理 (Control, CON)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">登录系统</button>
            </form>
        </div>
    </div>

    <!-- 只加载两个脚本 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>

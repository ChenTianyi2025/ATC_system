<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔台管制 - ATC系统</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .flight-remarks {
            margin-top: 8px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .flight-altitude {
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="atc-container">
        <div class="header">
            <div class="header-info">
                <h2>模拟空中交通管制系统</h2>
                <div id="controlBadge" class="control-badge twr-badge">塔台管制 (TWR)</div>
                <div class="time-display" id="currentTime">00:00:00</div>
            </div>
            <button id="logoutBtn" class="logout-btn">退出系统</button>
        </div>

        <div class="main-content">
            <div class="management-panel">
                <h3 id="managementTitle" class="panel-title twr-title">塔台管制航班</h3>
                <div id="managedFlights" class="flight-list"></div>
            </div>

            <div class="global-view">
                <h3 class="panel-title">所有航班信息</h3>
                <table class="flights-table">
                    <thead>
                        <tr>
                            <th>呼号</th>
                            <th>状态</th>
                            <th>当前管制</th>
                            <th>位置</th>
                            <th>出发地</th>
                            <th>目的地</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="allFlightsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/socket-client.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/init.js"></script>  <!-- 新增统一的初始化文件 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            common.initPage();
        });
    </script>
</body>
</html>

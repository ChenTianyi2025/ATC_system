<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进近管制 - ATC系统</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 进近管制特定样式 */
        .flight-remarks {
            margin-top: 8px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .flight-altitude {
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .flight-distance {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 6px;
            background-color: rgba(52, 152, 219, 0.2);
            border-radius: 3px;
            font-size: 11px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="atc-container">
        <div class="header">
            <div class="header-info">
                <h2>模拟空中交通管制系统</h2>
                <div id="controlBadge" class="control-badge app-badge">进近管制 (APP)</div>
                <div class="time-display" id="currentTime">00:00:00</div>
            </div>
            <button id="logoutBtn" class="logout-btn">退出系统</button>
        </div>

        <div class="main-content">
            <div class="management-panel">
                <h3 id="managementTitle" class="panel-title app-title">进近管制航班</h3>
                <div id="managedFlights" class="flight-list">
                    <!-- 动态生成受管航班 -->
                </div>
            </div>

            <div class="global-view">
                <h3 class="panel-title">所有航班信息</h3>
                <table class="flights-table">
                    <thead>
                        <tr>
                            <th>呼号</th>
                            <th>状态</th>
                            <th>当前管制</th>
                            <th>位置</th>
                            <th>出发地</th>
                            <th>目的地</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="allFlightsTable">
                        <!-- 动态生成所有航班 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // 扩展航班数据管理 - 进近管制功能
        const appFlightData = {
            ...flightData,
            
            getStatusText(status) {
                const statusMap = {
                    'scheduled': '计划中',
                    'boarding': '登机中',
                    'taxiing': '滑行中',
                    'ready': '准备起飞',
                    'takeoff': '起飞中',
                    'departed': '已起飞',
                    'climbing': '爬升中',
                    'cruising': '巡航中',
                    'descending': '下降中',
                    'approach': '进近中',
                    'final': '五边进近',
                    'landing': '着陆中',
                    'vectoring': '雷达引导',
                    'holding': '等待航线',
                    'goaround': '复飞',
                    'delayed': '延误',
                    'cancelled': '取消'
                };
                return statusMap[status] || status;
            }
        };

        // 进近管制功能
        const appCommon = {
            ...common,
            
            initPage() {
                const user = auth.requireAuth();
                if (!user) return;

                // 更新界面元素
                document.getElementById('controlBadge').textContent = `${user.name} (${user.type})`;
                document.getElementById('controlBadge').className = `control-badge ${user.type.toLowerCase()}-badge`;
                document.getElementById('managementTitle').textContent = `${user.name}航班`;
                document.getElementById('managementTitle').className = `panel-title ${user.type.toLowerCase()}-title`;

                // 初始化时间
                this.initTime();

                // 渲染航班数据
                this.renderManagedFlights(user.type);
                this.renderAllFlightsTable();

                // 绑定退出按钮
                document.getElementById('logoutBtn').addEventListener('click', auth.logout);
            },
            
            renderManagedFlights(controlType) {
                const managedFlights = document.getElementById('managedFlights');
                const flights = appFlightData.getFlightsByControl(controlType);
                
                managedFlights.innerHTML = '';
                
                if (flights.length === 0) {
                    managedFlights.innerHTML = '<div class="no-flights">暂无受管航班</div>';
                    return;
                }
                
                flights.forEach(flight => {
                    const flightCard = document.createElement('div');
                    flightCard.className = `flight-card ${controlType.toLowerCase()}-flight`;
                    
                    flightCard.innerHTML = `
                        <div class="flight-header">
                            <div class="callsign">${flight.callsign}</div>
                            <div class="flight-status status-${flight.status}">${appFlightData.getStatusText(flight.status)}</div>
                        </div>
                        <div class="flight-details">
                            <div class="flight-route">
                                <span>🛫 ${flight.departure}</span>
                                <span>→</span>
                                <span>🛬 ${flight.destination}</span>
                            </div>
                            <div class="flight-position">📍 ${flight.position}</div>
                            ${flight.altitude > 0 ? `<div class="flight-altitude">⏫ 高度: ${flight.altitude}ft</div>` : ''}
                            ${flight.remarks ? `<div class="flight-remarks">📝 ${flight.remarks}</div>` : ''}
                        </div>
                        <div class="flight-actions">
                            <button class="action-btn ${flight.nextControl.toLowerCase()}-btn" onclick="appCommon.transferFlight('${flight.id}')">
                                移交 ${flight.nextControl}
                            </button>
                        </div>
                    `;
                    
                    managedFlights.appendChild(flightCard);
                });
            },
            
            renderAllFlightsTable() {
                const tableBody = document.getElementById('allFlightsTable');
                const flights = appFlightData.getFlights();
                
                tableBody.innerHTML = '';
                
                flights.forEach(flight => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${flight.callsign}</td>
                        <td>${appFlightData.getStatusText(flight.status)}</td>
                        <td><span class="control-badge-small ${flight.currentControl.toLowerCase()}-badge">${flight.currentControl}</span></td>
                        <td>${flight.position}</td>
                        <td>${flight.departure}</td>
                        <td>${flight.destination}</td>
                        <td>${flight.remarks || '-'}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            },
            
            transferFlight(flightId) {
                const flight = appFlightData.transferControl(flightId);
                if (flight) {
                    this.renderManagedFlights(auth.getCurrentUser().type);
                    this.renderAllFlightsTable();
                    alert(`已将 ${flight.callsign} 移交至 ${flight.nextControl} 管制`);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            appCommon.initPage();
        });
    </script>
</body>
</html>
